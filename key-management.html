    <div class="container">

                    <input type="text" id="searchInput" placeholder="ğŸ” æœç´¢å¯†é’¥ID..." class="input-group" style="width: 100%; padding: 10px 16px; border: 2px solid #e2e8f0; border-radius: 10px;">
                </div>
                <div class="filter-tabs">
                    <div class="filter-tab active" data-filter="all">å…¨éƒ¨</div>
                    <div class="filter-tab" data-filter="active">ä½¿ç”¨ä¸­</div>
                    <div class="filter-tab" data-filter="expired">å·²è¿‡æœŸ</div>
                    <div class="filter-tab" data-filter="unused">æœªä½¿ç”¨</div>

            <!-- å¯†é’¥åˆ—è¡¨ -->
            <div class="keys-table">
                <table>

                            <th>è®¾å¤‡ä¿¡æ¯</th>
                            <th>ä½¿ç”¨æ—¶é—´</th>

                        </tr>
                    </thead>
                    <tbody id="keysTableBody">
                        <tr>
                            <td colspan="7" class="loading">æ­£åœ¨åŠ è½½å¯†é’¥æ•°æ®...</td>

    <script>
        let allKeys = [];
        let filteredKeys = [];
        let currentFilter = 'all';

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadKeys();
            setupEventListeners();
            
            // æ¯30ç§’åˆ·æ–°ä¸€æ¬¡æ•°æ®
            setInterval(loadKeys, 30000);
        });

        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            // æœç´¢åŠŸèƒ½
            document.getElementById('searchInput').addEventListener('input', function() {
                filterKeys();
            });

            // ç­›é€‰æ ‡ç­¾
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    filterKeys();
                });
            });

            // å›è½¦é”®éªŒè¯
            document.getElementById('keyInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    verifyKey();
                }
            });
        }

        // æ˜¾ç¤ºæç¤ºä¿¡æ¯
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            // 3ç§’åè‡ªåŠ¨éšè—
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }

        // éªŒè¯å¯†é’¥
        async function verifyKey() {
            const keyInput = document.getElementById('keyInput');
            const keyId = keyInput.value.trim();
            
            if (!keyId) {
                showAlert('è¯·è¾“å…¥å¯†é’¥', 'error');
                return;
            }

            try {
                const response = await fetch('/api/verify-key', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        keyId: keyId,
                        deviceId: navigator.platform || 'Unknown',
                        userAgent: navigator.userAgent,
                        nonce: Math.random().toString(36).substring(2, 15)
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showAlert('å¯†é’¥éªŒè¯æˆåŠŸï¼', 'success');
                    keyInput.value = '';
                    loadKeys(); // åˆ·æ–°åˆ—è¡¨
                } else {
                    showAlert(result.error || 'å¯†é’¥éªŒè¯å¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('éªŒè¯å¯†é’¥é”™è¯¯:', error);
                showAlert('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•', 'error');
            }
        }

        // åŠ è½½å¯†é’¥åˆ—è¡¨
        async function loadKeys() {
            try {
                const response = await fetch('/api/key-records');
                const data = await response.json();
                
                allKeys = Array.isArray(data) ? data : [];
                filterKeys();
            } catch (error) {
                console.error('åŠ è½½å¯†é’¥åˆ—è¡¨é”™è¯¯:', error);
                showAlert('åŠ è½½å¯†é’¥åˆ—è¡¨å¤±è´¥', 'error');
            }
        }

        // ç­›é€‰å¯†é’¥
        function filterKeys() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredKeys = allKeys.filter(key => {
                // æœç´¢è¿‡æ»¤
                const matchesSearch = key.keyId.toLowerCase().includes(searchTerm);
                
                // çŠ¶æ€è¿‡æ»¤
                let matchesFilter = true;
                if (currentFilter === 'active') {
                    matchesFilter = key.used && !isExpired(key.expiryTime);
                } else if (currentFilter === 'expired') {
                    matchesFilter = isExpired(key.expiryTime);
                } else if (currentFilter === 'unused') {
                    matchesFilter = !key.used;
                }
                
                return matchesSearch && matchesFilter;
            });
            
            renderKeysTable();
        }

        // æ£€æŸ¥æ˜¯å¦è¿‡æœŸ
        function isExpired(expiryTime) {
            return new Date(expiryTime) < new Date();
        }

        // æ ¼å¼åŒ–å‰©ä½™æ—¶é—´
        function formatRemainingTime(expiryTime, remainingTime) {
            // å¦‚æœæœ‰remainingTimeå­—æ®µï¼Œä¼˜å…ˆä½¿ç”¨
            if (remainingTime !== undefined) {
                if (remainingTime <= 0) {
                    return 'å·²è¿‡æœŸ';
                }
                
                const hours = Math.floor(remainingTime / (1000 * 60 * 60));
                const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                
                if (hours > 24) {
                    const days = Math.floor(hours / 24);
                    return `${days}å¤©${hours % 24}å°æ—¶`;
                } else if (hours > 0) {
                    return `${hours}å°æ—¶${minutes}åˆ†é’Ÿ`;
                } else {
                    return `${minutes}åˆ†é’Ÿ`;
                }
            }
            
            // å›é€€åˆ°è®¡ç®—æ–¹å¼
            const now = new Date();
            const expiry = new Date(expiryTime);
            const diff = expiry - now;
            
            if (diff <= 0) {
                return 'å·²è¿‡æœŸ';
            }
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            if (hours > 24) {
                const days = Math.floor(hours / 24);
                return `${days}å¤©${hours % 24}å°æ—¶`;
            } else if (hours > 0) {
                return `${hours}å°æ—¶${minutes}åˆ†é’Ÿ`;
            } else {
                return `${minutes}åˆ†é’Ÿ`;
            }
        }

        // è·å–çŠ¶æ€æ ‡ç­¾
        function getStatusBadge(key) {
            if (isExpired(key.expiryTime)) {
                return '<span class="status-badge status-expired">å·²è¿‡æœŸ</span>';
            } else if (key.used) {
                return '<span class="status-badge status-active">ä½¿ç”¨ä¸­</span>';
            } else {
                return '<span class="status-badge status-unused">æœªä½¿ç”¨</span>';
            }
        }

        // æ¸²æŸ“å¯†é’¥è¡¨æ ¼
        function renderKeysTable() {
            const tbody = document.getElementById('keysTableBody');
            
            if (filteredKeys.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <h3>æš‚æ— å¯†é’¥æ•°æ®</h3>
                            <p>è¯·éªŒè¯å¯†é’¥æˆ–è°ƒæ•´ç­›é€‰æ¡ä»¶</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = filteredKeys.map(key => `
                <tr>
                    <td><strong>${key.keyId}</strong></td>
                    <td>${getStatusBadge(key)}</td>
                    <td class="remaining-time">${formatRemainingTime(key.expiryTime, key.remainingTime)}</td>
                    <td>${new Date(key.expiryTime).toLocaleString('zh-CN')}</td>
                    <td>
                        <div><strong>å¹³å°:</strong> ${key.deviceInfo?.platform || 'Unknown'}</div>
                        <div style="font-size: 0.85em; color: #6c757d; margin-top: 2px;">
                            ${(key.deviceInfo?.userAgent || '').substring(0, 50)}${(key.deviceInfo?.userAgent || '').length > 50 ? '...' : ''}
                        </div>
                    </td>
                    <td>${new Date(key.usedAt).toLocaleString('zh-CN')}</td>
                    <td>
                        <button class="btn btn-danger" onclick="deleteKey('${key.keyId}')">åˆ é™¤</button>
                    </td>
                </tr>
            `).join('');
        }

        // åˆ é™¤å¯†é’¥
        async function deleteKey(keyId) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤å¯†é’¥ "${keyId}" å—ï¼Ÿ`)) {
                return;
            }
            
            try {
                // å¯¹keyIdè¿›è¡ŒURLç¼–ç ä»¥å¤„ç†ç‰¹æ®Šå­—ç¬¦ï¼ˆå¦‚æ–œæ ï¼‰
                const encodedKeyId = encodeURIComponent(keyId);
                const response = await fetch(`/api/key-records/${encodedKeyId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('å¯†é’¥åˆ é™¤æˆåŠŸ', 'success');
                    loadKeys(); // åˆ·æ–°åˆ—è¡¨
                } else {
                    showAlert(result.error || 'åˆ é™¤å¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('åˆ é™¤å¯†é’¥é”™è¯¯:', error);
                showAlert('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•', 'error');
            }
        }
    </script>
