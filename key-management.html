<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密钥管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .verify-section {
            background: #f8fafc;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid #e2e8f0;
        }

        .verify-section h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .verify-form {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .input-group {
            flex: 1;
            min-width: 300px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .btn-danger:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
        }

        .filter-tab {
            padding: 10px 20px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-tab.active {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-color: #4facfe;
        }

        .keys-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
        }

        tr:hover {
            background: #f8fafc;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-align: center;
            min-width: 80px;
            display: inline-block;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-expired {
            background: #f8d7da;
            color: #721c24;
        }

        .status-unused {
            background: #fff3cd;
            color: #856404;
        }

        .remaining-time {
            font-weight: 600;
            color: #2d3748;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #495057;
        }

        /* 桌面端默认显示 */
        .desktop-view {
            display: block;
        }
        
        .mobile-view {
            display: none;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            /* 切换到移动端视图 */
            .desktop-view {
                display: none;
            }
            
            .mobile-view {
                display: block;
            }
            
            .container {
                padding: 8px;
                margin: 0;
            }
            
            .header h1 {
                font-size: 1.6rem;
                margin-bottom: 15px;
            }
            
            .verify-section {
                margin-bottom: 20px;
            }
            
            .verify-section h2 {
                font-size: 1.3rem;
                margin-bottom: 15px;
            }
            
            .verify-form {
                flex-direction: column;
                gap: 12px;
            }
            
            .input-group input {
                font-size: 16px; /* 防止iOS缩放 */
            }
            
            .controls {
                flex-direction: column;
                gap: 12px;
                margin-bottom: 15px;
                align-items: stretch;
            }
            
            .search-box input {
                font-size: 16px; /* 防止iOS缩放 */
            }
            
            .filter-tabs {
                flex-wrap: wrap;
                gap: 6px;
                justify-content: center;
            }
            
            .filter-tab {
                font-size: 0.8rem;
                padding: 6px 10px;
                min-width: 60px;
                text-align: center;
            }
            
            /* 移动端卡片样式 */
            .keys-cards {
                display: flex;
                flex-direction: column;
                gap: 12px;
            }
            
            .key-card {
                background: white;
                border-radius: 12px;
                padding: 16px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                border: 1px solid #e2e8f0;
            }
            
            .key-card-header {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                margin-bottom: 12px;
            }
            
            .key-card-id {
                font-weight: bold;
                font-size: 0.9rem;
                color: #1e293b;
                word-break: break-all;
                flex: 1;
                margin-right: 10px;
            }
            
            .key-card-status {
                flex-shrink: 0;
            }
            
            .key-card-info {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 8px;
                margin-bottom: 12px;
            }
            
            .key-card-info-item {
                display: flex;
                flex-direction: column;
            }
            
            .key-card-info-label {
                font-size: 0.7rem;
                color: #64748b;
                margin-bottom: 2px;
            }
            
            .key-card-info-value {
                font-size: 0.8rem;
                color: #1e293b;
                font-weight: 500;
            }
            
            .key-card-device {
                margin-bottom: 12px;
                padding: 8px;
                background: #f8fafc;
                border-radius: 6px;
            }
            
            .key-card-device-label {
                font-size: 0.7rem;
                color: #64748b;
                margin-bottom: 4px;
            }
            
            .key-card-device-info {
                font-size: 0.75rem;
                color: #475569;
            }
            
            .key-card-actions {
                display: flex;
                justify-content: flex-end;
            }
            
            .loading-card {
                background: white;
                border-radius: 12px;
                padding: 30px;
                text-align: center;
                color: #64748b;
                font-size: 0.9rem;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            }
            
            /* 提示信息优化 */
            .alert {
                font-size: 0.85rem;
                padding: 10px 12px;
                margin: 10px 0;
            }
        }
        
        /* 超小屏幕优化 */
        @media (max-width: 480px) {
            .container {
                padding: 5px;
            }
            
            .header h1 {
                font-size: 1.4rem;
            }
            
            .verify-section h2 {
                font-size: 1.2rem;
            }
            
            .key-card {
                padding: 12px;
            }
            
            .key-card-id {
                font-size: 0.85rem;
            }
            
            .key-card-info {
                grid-template-columns: 1fr;
                gap: 6px;
            }
            
            .key-card-device {
                padding: 6px;
            }
            
            .status-badge {
                font-size: 0.55rem;
                padding: 1px 4px;
            }
            
            .btn {
                font-size: 0.65rem;
                padding: 3px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔐 密钥管理系统</h1>
            <p>安全管理和监控您的密钥使用情况</p>
        </div>

        <div class="main-content">
            <!-- 密钥验证区域 -->
            <div class="verify-section">
                <h2>🔍 密钥验证</h2>
                <div class="verify-form">
                    <div class="input-group">
                        <input type="text" id="keyInput" placeholder="请输入密钥进行验证..." maxlength="100">
                    </div>
                    <button class="btn btn-primary" onclick="verifyKey()">验证密钥</button>
                </div>
            </div>

            <!-- 提示信息 -->
            <div id="alertContainer"></div>

            <!-- 控制区域 -->
            <div class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="🔍 搜索密钥ID..." class="input-group" style="width: 100%; padding: 10px 16px; border: 2px solid #e2e8f0; border-radius: 10px;">
                </div>
                <div class="filter-tabs">
                    <div class="filter-tab active" data-filter="all">全部</div>
                    <div class="filter-tab" data-filter="active">使用中</div>
                    <div class="filter-tab" data-filter="expired">已过期</div>
                    <div class="filter-tab" data-filter="unused">未使用</div>
                </div>
            </div>

            <!-- 密钥列表 - 桌面端表格 -->
            <div class="keys-table desktop-view">
                <table>
                    <thead>
                        <tr>
                            <th>密钥ID</th>
                            <th>状态</th>
                            <th>剩余时间</th>
                            <th>过期时间</th>
                            <th>设备信息</th>
                            <th>使用时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="keysTableBody">
                        <tr>
                            <td colspan="7" class="loading">正在加载密钥数据...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- 密钥列表 - 移动端卡片 -->
            <div class="keys-cards mobile-view" id="keysCardsContainer">
                <div class="loading-card">正在加载密钥数据...</div>
            </div>
        </div>
    </div>

    <script>
        let allKeys = [];
        let filteredKeys = [];
        let currentFilter = 'all';

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadKeys();
            setupEventListeners();
            
            // 每30秒刷新一次数据
            setInterval(loadKeys, 30000);
        });

        // 设置事件监听器
        function setupEventListeners() {
            // 搜索功能
            document.getElementById('searchInput').addEventListener('input', function() {
                filterKeys();
            });

            // 筛选标签
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    filterKeys();
                });
            });

            // 回车键验证
            document.getElementById('keyInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    verifyKey();
                }
            });
        }

        // 显示提示信息
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            // 3秒后自动隐藏
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }

        // 验证密钥
        async function verifyKey() {
            const keyInput = document.getElementById('keyInput');
            const keyId = keyInput.value.trim();
            
            if (!keyId) {
                showAlert('请输入密钥', 'error');
                return;
            }

            try {
                const response = await fetch('/api/verify-key', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        keyId: keyId,
                        deviceId: navigator.platform || 'Unknown',
                        userAgent: navigator.userAgent,
                        nonce: Math.random().toString(36).substring(2, 15)
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showAlert('密钥验证成功！', 'success');
                    keyInput.value = '';
                    loadKeys(); // 刷新列表
                } else {
                    showAlert(result.error || '密钥验证失败', 'error');
                }
            } catch (error) {
                console.error('验证密钥错误:', error);
                showAlert('网络错误，请稍后重试', 'error');
            }
        }

        // 加载密钥列表
        async function loadKeys() {
            try {
                const response = await fetch('/api/key-records');
                const data = await response.json();
                
                allKeys = Array.isArray(data) ? data : [];
                filterKeys();
            } catch (error) {
                console.error('加载密钥列表错误:', error);
                showAlert('加载密钥列表失败', 'error');
            }
        }

        // 筛选密钥
        function filterKeys() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredKeys = allKeys.filter(key => {
                // 搜索过滤
                const matchesSearch = key.keyId.toLowerCase().includes(searchTerm);
                
                // 状态过滤
                let matchesFilter = true;
                if (currentFilter === 'active') {
                    matchesFilter = key.used && !isExpired(key.expiryTime);
                } else if (currentFilter === 'expired') {
                    matchesFilter = isExpired(key.expiryTime);
                } else if (currentFilter === 'unused') {
                    matchesFilter = !key.used;
                }
                
                return matchesSearch && matchesFilter;
            });
            
            renderKeysTable();
        }

        // 检查是否过期
        function isExpired(expiryTime) {
            return new Date(expiryTime) < new Date();
        }

        // 格式化剩余时间
        function formatRemainingTime(expiryTime, remainingTime) {
            // 如果有remainingTime字段，优先使用
            if (remainingTime !== undefined) {
                if (remainingTime <= 0) {
                    return '已过期';
                }
                
                const hours = Math.floor(remainingTime / (1000 * 60 * 60));
                const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                
                if (hours > 24) {
                    const days = Math.floor(hours / 24);
                    return `${days}天${hours % 24}小时`;
                } else if (hours > 0) {
                    return `${hours}小时${minutes}分钟`;
                } else {
                    return `${minutes}分钟`;
                }
            }
            
            // 回退到计算方式
            const now = new Date();
            const expiry = new Date(expiryTime);
            const diff = expiry - now;
            
            if (diff <= 0) {
                return '已过期';
            }
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            if (hours > 24) {
                const days = Math.floor(hours / 24);
                return `${days}天${hours % 24}小时`;
            } else if (hours > 0) {
                return `${hours}小时${minutes}分钟`;
            } else {
                return `${minutes}分钟`;
            }
        }

        // 获取状态标签
        function getStatusBadge(key) {
            if (isExpired(key.expiryTime)) {
                return '<span class="status-badge status-expired">已过期</span>';
            } else if (key.used) {
                return '<span class="status-badge status-active">使用中</span>';
            } else {
                return '<span class="status-badge status-unused">未使用</span>';
            }
        }

        // 渲染密钥表格和卡片
        function renderKeysTable() {
            renderDesktopTable();
            renderMobileCards();
        }
        
        // 渲染桌面端表格
        function renderDesktopTable() {
            const tbody = document.getElementById('keysTableBody');
            
            if (filteredKeys.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <h3>暂无密钥数据</h3>
                            <p>请验证密钥或调整筛选条件</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = filteredKeys.map(key => `
                <tr>
                    <td><strong>${key.keyId}</strong></td>
                    <td>${getStatusBadge(key)}</td>
                    <td class="remaining-time">${formatRemainingTime(key.expiryTime, key.remainingTime)}</td>
                    <td>${new Date(key.expiryTime).toLocaleString('zh-CN')}</td>
                    <td>
                        <div><strong>平台:</strong> ${key.deviceInfo?.platform || 'Unknown'}</div>
                        <div style="font-size: 0.85em; color: #6c757d; margin-top: 2px;">
                            ${(key.deviceInfo?.userAgent || '').substring(0, 50)}${(key.deviceInfo?.userAgent || '').length > 50 ? '...' : ''}
                        </div>
                    </td>
                    <td>${new Date(key.usedAt).toLocaleString('zh-CN')}</td>
                    <td>
                        <button class="btn btn-danger" onclick="deleteKey('${key.keyId}')">删除</button>
                    </td>
                </tr>
            `).join('');
        }
        
        // 渲染移动端卡片
        function renderMobileCards() {
            const container = document.getElementById('keysCardsContainer');
            
            if (filteredKeys.length === 0) {
                container.innerHTML = `
                    <div class="loading-card">
                        <h3>暂无密钥数据</h3>
                        <p>请验证密钥或调整筛选条件</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filteredKeys.map(key => `
                <div class="key-card">
                    <div class="key-card-header">
                        <div class="key-card-id">${key.keyId}</div>
                        <div class="key-card-status">${getStatusBadge(key)}</div>
                    </div>
                    
                    <div class="key-card-info">
                        <div class="key-card-info-item">
                            <div class="key-card-info-label">剩余时间</div>
                            <div class="key-card-info-value">${formatRemainingTime(key.expiryTime, key.remainingTime)}</div>
                        </div>
                        <div class="key-card-info-item">
                            <div class="key-card-info-label">过期时间</div>
                            <div class="key-card-info-value">${new Date(key.expiryTime).toLocaleDateString('zh-CN')}</div>
                        </div>
                    </div>
                    
                    <div class="key-card-device">
                        <div class="key-card-device-label">设备信息</div>
                        <div class="key-card-device-info">
                            <div><strong>平台:</strong> ${key.deviceInfo?.platform || 'Unknown'}</div>
                            <div style="margin-top: 4px; font-size: 0.7rem; color: #64748b;">
                                ${(key.deviceInfo?.userAgent || '').substring(0, 60)}${(key.deviceInfo?.userAgent || '').length > 60 ? '...' : ''}
                            </div>
                        </div>
                    </div>
                    
                    <div class="key-card-actions">
                        <button class="btn btn-danger" onclick="deleteKey('${key.keyId}')">删除</button>
                    </div>
                </div>
            `).join('');
        }

        // 删除密钥
        async function deleteKey(keyId) {
            if (!confirm(`确定要删除密钥 "${keyId}" 吗？`)) {
                return;
            }
            
            try {
                // 对keyId进行URL编码以处理特殊字符（如斜杠）
                const encodedKeyId = encodeURIComponent(keyId);
                const response = await fetch(`/api/key-records/${encodedKeyId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('密钥删除成功', 'success');
                    loadKeys(); // 刷新列表
                } else {
                    showAlert(result.error || '删除失败', 'error');
                }
            } catch (error) {
                console.error('删除密钥错误:', error);
                showAlert('网络错误，请稍后重试', 'error');
            }
        }
    </script>
</body>
</html>
